<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>像素风格僵尸游戏</title>
  <!-- Tailwind CSS v3 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#22c55e',
            secondary: '#ef4444',
            dark: '#1e293b',
            light: '#f8fafc'
          },
          fontFamily: {
            pixel: ['VT323', 'monospace', 'system-ui']
          },
          animation: {
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          }
        }
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .text-shadow {
        text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.5);
      }
      .pixel-borders {
        box-shadow: 
          -4px 0 0 0 #000,
          4px 0 0 0 #000,
          0 -4px 0 0 #000,
          0 4px 0 0 #000;
      }
      .game-container {
        image-rendering: pixelated;
        image-rendering: -moz-crisp-edges;
        image-rendering: crisp-edges;
      }
    }
  </style>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
    
    body {
      font-family: 'VT323', monospace;
      overflow: hidden;
      touch-action: none;
    }
    
    canvas {
      display: block;
      margin: 0 auto;
    }
    
    .btn-3d {
      position: relative;
      transition: all 0.2s ease;
      transform: translateY(-4px);
      box-shadow: 0 4px 0 0 rgba(0, 0, 0, 0.5);
    }
    
    .btn-3d:active {
      transform: translateY(0);
      box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.5);
    }
    
    .mobile-controls {
      position: fixed;
      bottom: 20px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      pointer-events: none;
    }
    
    .mobile-controls button {
      pointer-events: auto;
    }
    
    .dpad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
    }
    
    .shoot-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
    }
    
    @keyframes flash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .flash {
      animation: flash 0.5s ease;
    }
    
    .blood-splash {
      position: absolute;
      pointer-events: none;
      z-index: 100;
    }
  </style>
</head>
<body class="bg-gray-900 text-light">
  <div class="container mx-auto px-4 py-8 max-w-6xl">
    <!-- 游戏标题 -->
    <header class="text-center mb-4">
      <h1 class="text-4xl md:text-6xl font-bold text-primary text-shadow">像素僵尸生存</h1>
      <p class="text-xl text-gray-400">在被僵尸占领的城市中生存下去！</p>
    </header>
    
    <!-- 游戏容器 -->
    <div class="relative game-container">
      <!-- 游戏画布 -->
      <canvas id="gameCanvas" class="mx-auto border-4 border-gray-800 pixel-borders bg-black" width="1024" height="576"></canvas>
      
      <!-- 游戏UI -->
      <div id="gameUI" class="absolute top-0 left-0 w-full p-4 flex justify-between items-center pointer-events-none">
        <div class="flex items-center space-x-4">
          <!-- 生命值 -->
          <div class="flex items-center">
            <i class="fa fa-heart text-secondary text-2xl mr-2"></i>
            <span id="healthDisplay" class="text-2xl">100</span>
          </div>
          
          <!-- 得分 -->
          <div class="flex items-center">
            <i class="fa fa-star text-yellow-400 text-2xl mr-2"></i>
            <span id="scoreDisplay" class="text-2xl">0</span>
          </div>
        </div>
        
        <!-- 波数 -->
        <div class="flex items-center">
          <span class="text-xl mr-2">波数:</span>
          <span id="waveDisplay" class="text-2xl">1</span>
        </div>
      </div>
      
      <!-- 开始菜单 -->
      <div id="startMenu" class="absolute inset-0 flex flex-col items-center justify-center bg-black bg-opacity-80 z-10">
        <h2 class="text-5xl font-bold text-primary mb-8 text-shadow">像素僵尸生存</h2>
        <div class="flex flex-col space-y-4 w-64">
          <button id="startBtn" class="btn-3d bg-primary text-white text-2xl py-3 px-6 rounded-lg hover:bg-green-600 transition-colors">
            开始游戏
          </button>
          <button id="howToPlayBtn" class="btn-3d bg-blue-500 text-white text-2xl py-3 px-6 rounded-lg hover:bg-blue-600 transition-colors">
            游戏说明
          </button>
          <button id="settingsBtn" class="btn-3d bg-gray-600 text-white text-2xl py-3 px-6 rounded-lg hover:bg-gray-700 transition-colors">
            设置
          </button>
        </div>
      </div>
      
      <!-- 游戏说明 -->
      <div id="howToPlayMenu" class="absolute inset-0 flex flex-col items-center justify-center bg-black bg-opacity-90 z-10 hidden">
        <h2 class="text-4xl font-bold text-primary mb-6 text-shadow">游戏说明</h2>
        <div class="bg-gray-800 p-6 rounded-lg max-w-lg">
          <ul class="text-xl space-y-3">
            <li><span class="text-yellow-400">移动:</span> WASD键或方向键</li>
            <li><span class="text-yellow-400">射击:</span> 鼠标左键</li>
            <li><span class="text-yellow-400">目标:</span> 消灭僵尸，生存尽可能长的时间</li>
            <li><span class="text-yellow-400">提示:</span> 僵尸会越来越强，注意躲避</li>
          </ul>
        </div>
        <button id="backFromHowToPlayBtn" class="btn-3d bg-gray-600 text-white text-xl py-2 px-4 rounded-lg mt-6 hover:bg-gray-700 transition-colors">
          返回
        </button>
      </div>
      
      <!-- 设置菜单 -->
      <div id="settingsMenu" class="absolute inset-0 flex flex-col items-center justify-center bg-black bg-opacity-90 z-10 hidden">
        <h2 class="text-4xl font-bold text-primary mb-6 text-shadow">设置</h2>
        <div class="bg-gray-800 p-6 rounded-lg max-w-md w-full">
          <div class="mb-4">
            <label class="text-xl block mb-2">音量</label>
            <input type="range" id="volumeSlider" min="0" max="100" value="70" class="w-full">
          </div>
          <div class="mb-4">
            <label class="text-xl block mb-2">难度</label>
            <select id="difficultySelect" class="w-full bg-gray-700 text-white text-xl p-2 rounded">
              <option value="easy">简单</option>
              <option value="normal" selected>普通</option>
              <option value="hard">困难</option>
            </select>
          </div>
        </div>
        <button id="backFromSettingsBtn" class="btn-3d bg-gray-600 text-white text-xl py-2 px-4 rounded-lg mt-6 hover:bg-gray-700 transition-colors">
          返回
        </button>
      </div>
      
      <!-- 游戏结束菜单 -->
      <div id="gameOverMenu" class="absolute inset-0 flex flex-col items-center justify-center bg-black bg-opacity-90 z-10 hidden">
        <h2 class="text-5xl font-bold text-secondary mb-4 text-shadow">游戏结束</h2>
        <p class="text-3xl mb-2">最终得分: <span id="finalScoreDisplay" class="text-yellow-400">0</span></p>
        <p class="text-2xl mb-8">波数: <span id="finalWaveDisplay" class="text-yellow-400">0</span></p>
        <div class="flex space-x-4">
          <button id="restartBtn" class="btn-3d bg-primary text-white text-2xl py-3 px-6 rounded-lg hover:bg-green-600 transition-colors">
            重新开始
          </button>
          <button id="backToMainBtn" class="btn-3d bg-gray-600 text-white text-2xl py-3 px-6 rounded-lg hover:bg-gray-700 transition-colors">
            返回主菜单
          </button>
        </div>
      </div>
      
      <!-- 移动设备控制 -->
      <div class="mobile-controls md:hidden">
        <!-- 方向键 -->
        <div class="dpad">
          <button class="dpad-btn opacity-70 bg-gray-800 text-white w-16 h-16 rounded" data-direction="up">
            <i class="fa fa-arrow-up text-xl"></i>
          </button>
          <div class="flex justify-between">
            <button class="dpad-btn opacity-70 bg-gray-800 text-white w-16 h-16 rounded" data-direction="left">
              <i class="fa fa-arrow-left text-xl"></i>
            </button>
            <button class="dpad-btn opacity-70 bg-gray-800 text-white w-16 h-16 rounded" data-direction="down">
              <i class="fa fa-arrow-down text-xl"></i>
            </button>
            <button class="dpad-btn opacity-70 bg-gray-800 text-white w-16 h-16 rounded" data-direction="right">
              <i class="fa fa-arrow-right text-xl"></i>
            </button>
          </div>
        </div>
        
        <!-- 射击键 -->
        <button id="shootBtnMobile" class="shoot-btn btn-3d bg-secondary text-white opacity-70">
          <i class="fa fa-crosshairs text-2xl"></i>
        </button>
      </div>
    </div>
    
    <!-- 游戏信息 -->
    <footer class="mt-6 text-center text-gray-500">
      <p>使用 HTML5 Canvas 和 JavaScript 制作</p>
    </footer>
  </div>
